<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css links -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">

    <title>form</title>
  </head>
  <body>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-lg-12">

            <form class="row g-3 mt-3">

              <div class="col-md-6">
    <label for="inputemail_first" class="form-label">First Name</label>
    <input type="text" class="form-control inputemail_first" id="inputemail_first" name="inputemail_first" placeholder="First Name" required="">
  </div>

  <div class="col-md-6">
    <label for="inputemail_last" class="form-label">Last Name</label>
    <input type="text" class="form-control inputemail_last" id="inputemail_last" name="inputemail_last" placeholder="Last Name" required="">
  </div>

  <div class="col-md-6">
    <label for="inputemail" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputemail" placeholder="Email" required="">
  </div>

  <div class="col-md-6">
    <label for="inputpass" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputpass" placeholder="Password" required="">
  </div>

  <div class="col-12">
    <label for="inputadd" class="form-label">Address</label>
    <input type="text" class="form-control" id="inputadd" placeholder="1234 Main St" required="">
  </div>

  <div class="col-12">
    <label for="inputad2" class="form-label">Address 2</label>
    <input type="text" class="form-control" id="inputad2" placeholder="Apartment, studio, or floor">
  </div>

  <div class="col-md-6">
    <label for="inputct" class="form-label">City</label>
    <input type="text" class="form-control" id="inputct" placeholder="city">
  </div>

  <div class="col-md-4">
    <label for="inputst" class="form-label">District</label>
    <select id="inputst" class="form-select">
      <option selected>Choose...</option>
      <option>...</option>
    </select>
  </div>

  <div class="col-md-2">
    <label for="inputzp" class="form-label">Postal Code</label>
    <input type="text" class="form-control" id="inputzp">
  </div>

  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridchk">
      <label class="form-check-label" for="gridchk">
        remember me
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
            
 

          </div>
        </div>
      </div>
    </section>
  







   
    <!--js links-->
   
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
  
  </body>
</html>
